<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            Shopping Cart
        </div>

        <!-- Product #1 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="https://i3.wp.com/motortrivia.com/wp-content/uploads/2021/04/logitech-league-of-legends-collection-02.jpg"
                    style="width: 150px; height: 90px; position:absolute; left: 380px; top: 170px;">
            </div>

            <div class="description">
                <span>League of legends X Logitech (COMBO SET)</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt="" />
                </button>
            </div>

            <div class="total-price">10,000 Baht</div>
        </div>

        <!-- Product #2 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="https://k.lnwfile.com/_/k/_raw/9i/eq/8r.jpg"
                    style="width: 150px; height: 90px; position:absolute; left: 380px; top: 290px;" alt="" />
            </div>

            <div class="description">
                <span>Nubwo X30 Terminator</span>
                <span>Black</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt="" />
                </button>
            </div>

            <div class="total-price">1,590 Baht</div>
        </div>

        <!-- Product #3 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="https://www.compgamer.com/mainpage/wp-content/uploads/2018/10/Razer-Blackwidow-Elite-head.jpg"
                    style="width: 150px; height: 90px; position:absolute; left: 380px; top: 400px;" alt="" />
            </div>

            <div class="description">
                <span>Razer Black Widow Elite</span>
                <span>Black</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt="" />
                </button>
            </div>

            <div class="total-price">2,000 Baht</div>
        </div>
    </div>

        <img src="http://www.mcicon.com/wp-content/uploads/2020/12/Business_Finance_Cash_1-copy-8.jpg"
            style="width: 50px;" alt="" />
